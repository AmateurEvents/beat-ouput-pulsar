package: .
import:
- package: github.com/apache/pulsar-client-go
  subpackages:
  - pulsar
- package: github.com/elastic/beats
  version: v7.3.1
  subpackages:
  - libbeat/asset
  - libbeat/beat
  - libbeat/common
  - libbeat/logp
  - libbeat/outputs
  - libbeat/outputs/codec
  - libbeat/publisher
  - x-pack/auditbeat/cmd
  - x-pack/filebeat/cmd
  - x-pack/functionbeat/cmd
  - x-pack/journalbeat/cmd
  - x-pack/metricbeat/cmd
  - x-pack/packetbeat/cmd
  - x-pack/winlogbeat/cmd
testImport:
- package: github.com/stretchr/testify
  version: v1.3.0
  subpackages:
  - assert
ignore:
  - crypto/ed25519